<form [formGroup]="employeeForm">
  <div>
    <label>First Name: </label>
    <input type="text" formControlName="firstName" required />
  </div>

  <div>
    <label>Last Name: </label>
    <input type="text" formControlName="lastName" required />
  </div>

  <h2>Address</h2>
  <div>
    <label> Street: </label>
    <input type="text" formControlName="street" required />

    <label> City: </label>
    <input type="text" formControlName="city" required />

    <label> State: </label>
    <input type="text" formControlName="state" required />

    <label> Zip Code: </label>
    <input type="text" formControlName="zipCode" required />
  </div>


  <h2>Aliases</h2>
  <div formArrayName="aliases">
    <!-- aliases.controls is the internal FormControl[] array of your aliases FormArray -->
    <!-- ctrl is the actual FormControl instance, and i is its zero-based position. -->
    <div *ngFor="let ctrl of aliases.controls; let i = index">
      <input [formControlName]="i" />
      <button (click)="removeAlias(i)">-</button>
    </div>
  </div>

  <button (click)="addAlias()">+ Add another alias</button>

  <button (click)="submit()">{{check ? 'Update' : 'Submit'}}</button>


</form>
